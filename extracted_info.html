<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracted Information</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">  <nav class="bg-blue-500 p-4">
    <div class="container mx-auto flex justify-center gap-4 items-center">
        <a href="/user_info" class="text-white text-lg hover:text-black font-semibold">Home</a>
        <a href="/dashboard" class="text-white text-lg hover:text-black font-semibold">Verify Document</a>
    </div>
</nav>
    <div class="container mx-auto p-4">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-bold mb-4">Extracted Information</h2>
            <div class="grid grid-cols-1 gap-4">
                {% for key, value in extracted_info.items() %}
                <div class="bg-gray-50 p-4 rounded-lg shadow">
                    <h3 class="text-lg font-semibold">{{ key | capitalize }}</h3>
                    <p class="text-gray-700">{{ value }}</p>
                </div>
                {% endfor %}
            </div>
            <div class="mt-6">
                <a href="{{ url_for('upload') }}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Upload Another Document</a>
            </div>
        </div>
    </div>
</body>
</html>
